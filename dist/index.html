<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    html, body, #visCanvas {
      margin: 0;
      padding: 0;
      background-color: #1F1F1F;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #hud {
      background-color: rgba(0,0,200,0.3);
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #controls {
      color: white;
    }
    #controls input {
      color: white;
      background-color: green;
    }
    #visPrettyPrint {
      color: white;
      min-width: 200px;
    }
  </style>
</head>

<body>
  <canvas id="visCanvas"></canvas>
  
  <div id="hud">
    <div id="controls">
      <input id="more" type="button" value="More!" onclick="AddBody();" />
    </div>
    <pre id="visPrettyPrint">
Hello there!  Click More!
    </pre>
  </div>

  <script src="main.js"></script>
</body>

</html>
