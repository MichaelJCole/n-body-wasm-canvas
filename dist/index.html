<!DOCTYPE>

<html>

<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="main.js"></script>
</head>


<body>
  <a-scene id="a">
    <a-sky color="#111"></a-sky>

    <a-entity geometry="primitive: circle; radius: 12"
      material="side: double; color: grey; transparent: true; opacity: 0.1"></a-entity>

    <a-entity id="a-bodies"></a-entity>


    <a-entity id="rig" position="2 12 12" rotation="90 15 0">
      <a-camera rotation-reader>
        <a-cursor></a-cursor>
      </a-camera>
    </a-entity>

  </a-scene>

</body>

</html>
