<!DOCTYPE>

<html>

<head>

  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <a-scene id="a-pocket-universe">
    <a-sky color="#111"></a-sky>

    <a-entity geometry="primitive: circle; radius: 12"
      material="side: double; color: grey; transparent: true; opacity: 0.1"></a-entity>

    <a-entity id="a-bodies"></a-entity>

    <a-entity id="rig" position="0 -12 .5" rotation="55 0 0">
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-entity>

  </a-scene>

</body>

</html>
